<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table { border-collapse: collapse;}
        td, th { border: 1px solid black}
        .a, .b {background-color: lightgray;}
    </style>
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr class="a">
            <th>Name</th>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Alyne Oliveira</td>
            <td>Makeup Beautiful</td>
            <td>U$ 9.99</td>
        </tr>
        <tr class="b">
            <td>Joaquim Oliveira</td>
            <td>Microcomputer Microsoft</td>
            <td>U$ 9,999.99</td>
        </tr>
    </table>
</body>
</html>
