<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        table#t01 {
            width: 100%;    
            background-color: #f1f1c1;
        }
    </style>
</head>
<body>
    <table id="t01">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Joaquim</td>
            <td>Rodrigues</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Alyne</td>
            <td>Oliveira</td>
            <td>38</td>
        </tr>
        
    </table>
</body>
</html>
